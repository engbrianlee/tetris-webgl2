<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      @import url("https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css");
      body {
        margin: 0;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="angle"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
      </div>
    </div>
  </body>
  <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/twgl-base.js@4.9.0/dist/4.x/twgl.min.js"></script>
  <script id="vs" type="notjs">
    #version 300 es

    // an attribute is an input (in) to a vertex shader.
    // It will receive data from a buffer
    in vec2 a_position;
    uniform mat3 u_matrix;


    // all shaders have a main function
    void main() {
      gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
    }
  </script>
  <script id="fs" type="notjs">
    #version 300 es

    // fragment shaders don't have a default precision so we need
    // to pick one. highp is a good default. It means "high precision"
    precision highp float;

    uniform vec4 u_color;

    // we need to declare an output for the fragment shader
    out vec4 outColor;

    void main() {
      outColor = u_color;
    }
  </script>
  <script>
    /** Matrix lib */
    const m3 = {
      multiply: (a, b) => {
        var a00 = a[0 * 3 + 0];
        var a01 = a[0 * 3 + 1];
        var a02 = a[0 * 3 + 2];
        var a10 = a[1 * 3 + 0];
        var a11 = a[1 * 3 + 1];
        var a12 = a[1 * 3 + 2];
        var a20 = a[2 * 3 + 0];
        var a21 = a[2 * 3 + 1];
        var a22 = a[2 * 3 + 2];
        var b00 = b[0 * 3 + 0];
        var b01 = b[0 * 3 + 1];
        var b02 = b[0 * 3 + 2];
        var b10 = b[1 * 3 + 0];
        var b11 = b[1 * 3 + 1];
        var b12 = b[1 * 3 + 2];
        var b20 = b[2 * 3 + 0];
        var b21 = b[2 * 3 + 1];
        var b22 = b[2 * 3 + 2];

        return [
          b00 * a00 + b01 * a10 + b02 * a20,
          b00 * a01 + b01 * a11 + b02 * a21,
          b00 * a02 + b01 * a12 + b02 * a22,
          b10 * a00 + b11 * a10 + b12 * a20,
          b10 * a01 + b11 * a11 + b12 * a21,
          b10 * a02 + b11 * a12 + b12 * a22,
          b20 * a00 + b21 * a10 + b22 * a20,
          b20 * a01 + b21 * a11 + b22 * a21,
          b20 * a02 + b21 * a12 + b22 * a22
        ];
      },
      identity: () => {
        return [1, 0, 0, 0, 1, 0, 0, 0, 1];
      },
      projection: (width, height) => {
        // Note: This matrix flips the Y axis so that 0 is at the top.
        return [2 / width, 0, 0, 0, -2 / height, 0, -1, 1, 1];
      },
      translate: (m, tx, ty) => {
        return m3.multiply(m, m3.translation(tx, ty));
      },
      rotate: (m, angleInRadians) => {
        return m3.multiply(m, m3.rotation(angleInRadians));
      },
      scale: (m, sx, sy) => {
        return m3.multiply(m, m3.scaling(sx, sy));
      },
      translation: (tx, ty) => {
        return [1, 0, 0, 0, 1, 0, tx, ty, 1];
      },
      rotation: (angleInRadians) => {
        var c = Math.cos(angleInRadians);
        var s = Math.sin(angleInRadians);
        return [c, -s, 0, s, c, 0, 0, 0, 1];
      },
      scaling: (sx, sy) => {
        return [sx, 0, 0, 0, sy, 0, 0, 0, 1];
      }
    };
    /** Matrix lib */

    /**
     * # Dependencies
     *
     * [TWGL, Super light webGL wrapper] (https://twgljs.org/)
     *
     * # Learning Resources
     *
     * [webgl2 fundamentals](https://webgl2fundamentals.org/webgl/lessons/webgl-fundamentals.html)
     * [webgl mdn](https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API)
     */
    twgl.setDefaults({ attribPrefix: "a_" });
    const gl = document.querySelector("#c").getContext("webgl2");
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);
    // boilerplate
    twgl.resizeCanvasToDisplaySize(gl.canvas);
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    /** SandBox */
    const translation = [150, 100];
    let rotationInRadians = 0;
    const scale = [1, 1];
    const color = [Math.random(), Math.random(), Math.random(), 1];

    function updatePosition(index) {
      return function (event, ui) {
        translation[index] = ui.value;
      };
    }

    function updateAngle(event, ui) {
      var angleInDegrees = 360 - ui.value;
      rotationInRadians = (angleInDegrees * Math.PI) / 180;
    }

    function updateScale(index) {
      return function (event, ui) {
        scale[index] = ui.value;
      };
    }
    // Setup a ui.
    webglLessonsUI.setupSlider("#x", {
      value: translation[0],
      slide: updatePosition(0),
      max: gl.canvas.width
    });
    webglLessonsUI.setupSlider("#y", {
      value: translation[1],
      slide: updatePosition(1),
      max: gl.canvas.height
    });
    webglLessonsUI.setupSlider("#angle", {
      value: ((rotationInRadians * 180) / Math.PI) | 0,
      slide: updateAngle,
      max: 360
    });
    webglLessonsUI.setupSlider("#scaleX", {
      value: scale[0],
      slide: updateScale(0),
      min: -5,
      max: 5,
      step: 0.01,
      precision: 2
    });
    webglLessonsUI.setupSlider("#scaleY", {
      value: scale[1],
      slide: updateScale(1),
      min: -5,
      max: 5,
      step: 0.01,
      precision: 2
    });
    /** SandBox */

    // Setup a random rectangle
    const arrays = {
      position: [
        // left column
        0,
        0,
        0,
        30,
        0,
        0,
        0,
        150,
        0,
        0,
        150,
        0,
        30,
        0,
        0,
        30,
        150,
        0,

        // top rung
        30,
        0,
        0,
        100,
        0,
        0,
        30,
        30,
        0,
        30,
        30,
        0,
        100,
        0,
        0,
        100,
        30,
        0,

        // middle rung
        30,
        60,
        0,
        67,
        60,
        0,
        30,
        90,
        0,
        30,
        90,
        0,
        67,
        60,
        0,
        67,
        90,
        0
      ]
    };

    function gameLoop(time) {
      // Clear the canvas
      gl.clearColor(0, 0, 0, 0);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      // Compute the matrices
      const projectionMatrix = m3.projection(
        gl.canvas.clientWidth,
        gl.canvas.clientHeight
      );
      const translationMatrix = m3.translation(translation[0], translation[1]);
      const rotationMatrix = m3.rotation(rotationInRadians);
      const scaleMatrix = m3.scaling(scale[0], scale[1]);
      let matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight);
      matrix = m3.translate(matrix, translation[0], translation[1]);
      matrix = m3.rotate(matrix, rotationInRadians);
      matrix = m3.scale(matrix, scale[0], scale[1]);

      const uniforms = {
        u_color: color,
        u_matrix: matrix
      };

      const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);
      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
  </script>
</html>
